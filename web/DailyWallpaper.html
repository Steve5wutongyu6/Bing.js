<!DOCTYPE html>
<html>

  <title>Bing.js</title>
</head>
<body>

</body>
<script type="text/javascript" src="js/bingwallpaper.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  #wallpaperContainer {
    position: fixed;
    top: 0;

    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;

    width: 100%;
    height: 100%;
    object-fit: cover;
